<!DOCTYPE html>
<html>

    <head>
        <title>Registrasi Siswa</title>
        <style>
            .Question {
                float: left;
            }
            .Answer {
                margin-left: 120px;
                width: 75%;
            }
            .Line {
                margin-top: 10px;
            }
            .Simpan {
                margin-top: 30px;
                margin-left: 50px;
            }
        </style>
    </head>

    <body>
        <h1>Formulir Pendaftaran</h1>

        <div class="Line">       
            <div class="Question">
                <label>Nama Lengkap</label>
            </div>
            <div class="Answer">
                <input type="text" name="nama" value="" size="30">
            </div>
        </div>

        <div class="Line">       
            <div class="Question">
                <label>Tempat Lahir</label>
            </div>
            <div class="Answer">
                <input type="text" name="nama" value="" size="30" placeholder="Sebutkan Kota">
            </div>
        </div>

        <div class="Line">       
            <div class="Question">
                <label>Tanggal Lahir</label>
            </div>
            <div class="Answer">
                <input type="date" name="start_date" id="start_date" value="2005-10-10">
            </div>
        </div>

        <div class="Line">       
            <div class="Question">
                <label>NISN</label>
            </div>
            <div class="Answer">
                <input type="text" name="nama" value="" size="30">
            </div>
        </div>

        <div class="Line">       
            <div class="Question">
                <label>Alamat</label>
            </div>
            <div class="Answer">
                <input type="text" name="nama" value="" size="30">
            </div>
        </div>

        <div class="Line">       
            <div class="Question">
                <label>Jenis Kelamin</label>
            </div>
            <div class="Answer">
                <input type="radio" name="nama" value="">Laki-laki
                <div class="Line"><input type="radio" name="nama" value="">Perempuan</div>
            </div>
        </div>

        <div class="Line">       
            <div class="Question">
                <label>No. Telp</label>
            </div>
            <div class="Answer">
                <input type="text" name="nama" value="" size="30">
            </div>
        </div>

        <div class="Line">       
            <div class="Question">
                <label for="email">Email</label>
            </div>
            <div class="Answer">
                <input id="email" type="email" required name="email" size="30">
            </div>
        </div>

        <div class="Simpan">
            <input type="submit" value="Simpan" name="Proses">
        </div>

    </body>

</html>
